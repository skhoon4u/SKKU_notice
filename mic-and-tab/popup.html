<!DOCTYPE html>
<html>
  <head>
    <style>
      body { width: 500px; }
      button { width: 100%; }
      #controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1em; margin-top: 1em; }
    </style>
  </head>
  <body style="padding: 1em;">
    <button id="options">Options</button>
    <div id="controls">
      <button id="start">Start transcription</button>
      <button id="stop">Stop transcription</button>
      <button id="clear">Clear transcription</button>
    </div>
    <p id="transcript"></p>
    <script src="popup.js"></script>
  </body>
</html>
